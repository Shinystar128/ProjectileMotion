name: Auto-push to main

on:
  push:
    branches: [ main ]  # Trigger only on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Make some changes  # Replace with your actual job steps
        run: |
          echo "Making some changes to the files..."
          # Add your job tasks here, e.g., building, testing, etc.
          touch updated-file.txt
          git add updated-file.txt
          git commit -m "Automatic commit from GitHub Actions"

      - name: Push changes to main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
